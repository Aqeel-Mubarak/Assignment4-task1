name: Deploy to Hugging Face Spaces - Assignment4-task1

on:
  push:  # Trigger this workflow on push events
    branches:
      - main  # Run only when changes are pushed to the 'main' branch

jobs:
  deploy:  # A single job named 'deploy'
    runs-on: windows-latest  # Use a Windows machine as the runner

    steps:
      - name: Checkout code  # Step 1: Get the code from the repository
        uses: actions/checkout@v3

      - name: Set up Python  # Step 2: Install Python on the runner
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      - name: Install dependencies  # Step 3: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Clone Hugging Face Space  # Step 4: Clone the Hugging Face Space repository
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Use the Hugging Face token stored in GitHub Secrets
        run: |
          git clone https://huggingface.co/spaces/aqeelmubarak2003/Assignment4-task1 hf-space
          cd hf-space
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://huggingface.co/spaces/aqeelmubarak2003/Assignment4-task1
          git config --global credential.helper store
          echo "https://huggingface.co:${{ secrets.HF_TOKEN }}" > ~/.git-credentials
          git pull origin main
          cd ..

      - name: Copy files to Hugging Face Space directory
        run: |
          Get-ChildItem -Path . -Exclude hf-space | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination hf-space -Recurse -Force
          }

      - name: Commit and Push Changes  # Step 5: Commit and push changes
        run: |
          cd hf-space
          git add .
          git commit -m "Auto-deploy to Hugging Face Space"
          git push origin main

      - name: Clean up workspace  # Step 6: Clean up the temporary directory
        run: |
          Remove-Item -Recurse -Force hf-space
